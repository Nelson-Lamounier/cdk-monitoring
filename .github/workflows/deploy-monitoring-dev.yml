# @format
# @description Deploy Monitoring to Development - Simplified wrapper

name: Deploy Monitoring to Development

on:
  push:
    branches:
      - develop
    paths:
      - "infra/lib/**"
      - "bin/**"
      - "infra/lambda/**"
      - "scripts/monitoring/**"
      - ".checkov/**"
      - ".github/workflows/deploy-monitoring-dev.yml"
      - ".github/workflows/_deploy-monitoring.yml"
      - ".github/workflows/_deploy-stack.yml"
      - ".github/workflows/_verify-stack.yml"
      - ".github/workflows/_iac-security-scan.yml"
      - ".github/actions/**"
  workflow_dispatch:
    inputs:
      skip_verification:
        description: "Skip post-deployment verification"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-monitoring-development
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Development
    uses: ./.github/workflows/_deploy-monitoring.yml
    with:
      environment: development
      cdk-environment: development
      require-approval: never
      enable-security-scan: true
      security-scan-blocking: false
      skip-verification: ${{ inputs.skip_verification || false }}
      create-production-artifact: false
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}
