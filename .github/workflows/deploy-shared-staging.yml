# @format
# @description Deploy Shared Infrastructure to Staging

name: Deploy Shared (Staging)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-shared-staging
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Shared Infra
    uses: ./.github/workflows/_deploy-stack.yml
    with:
      stack-name: Shared-Infra-staging
      project: shared
      environment: staging
      aws-account-id: ${{ vars.AWS_ACCOUNT_ID }}
      aws-region: ${{ vars.AWS_REGION || 'eu-west-1' }}
      require-approval: broadening
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}
