# @format
# @description Deploy k3s Kubernetes to Production
#
# Deploys the k3s cluster infrastructure to the production account.
# Requires Shared VPC from deploy-shared workflow.

name: Deploy k8s to Production

on:
  push:
    branches:
      - main
    paths:
      - "lib/config/k8s/**"
      - "lib/config/projects.ts"
      - "lib/config/defaults.ts"
      - "lib/projects/k8s/**"
      - "lib/stacks/k8s/**"
      - "lib/common/compute/builders/user-data-builder.ts"
      - "scripts/k8s/**"
      - "bin/app.ts"
      - ".github/workflows/deploy-k8s-prod.yml"
      - ".github/workflows/_deploy-k8s.yml"
      - ".github/workflows/_verify-stack.yml"
      - ".github/workflows/_iac-security-scan.yml"
      - ".github/actions/**"
  workflow_dispatch:
    inputs:
      skip_verification:
        description: "Skip post-deployment verification"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-k8s-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    uses: ./.github/workflows/_deploy-k8s.yml
    with:
      environment: production
      cdk-environment: production
      require-approval: broadening
      enable-security-scan: true
      security-scan-blocking: true
      skip-verification: ${{ inputs.skip_verification || false }}
    secrets:
      AWS_OIDC_ROLE: ${{ secrets.AWS_OIDC_ROLE }}
