# Deploy NextJS Application to Development
# Triggers on push to main branch
# Uses shared VPC from Monitoring project
# Test pipeline

name: Deploy NextJS to Dev

on:
  push:
    branches:
      - develop
    paths:
      - "lib/stacks/nextjs/**"
      - "lib/projects/nextjs/**"
      - "lib/common/**"
      - "bin/app.ts"
      - ".github/workflows/_deploy-nextjs.yml"

  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  security-events: write

jobs:
  deploy:
    name: Deploy to Development
    uses: ./.github/workflows/_deploy-nextjs.yml
    with:
      environment: development
      cdk-environment: development
      require-approval: never
      enable-security-scan: true
      security-scan-blocking: false
      skip-verification: false
      # domain-name, hosted-zone-id, cross-account-role-arn are resolved from
      # environment-scoped variables inside the reusable workflow (not repository vars)
    secrets: inherit
