# @format
# @description Deploy Monitoring k3s Kubernetes to Production
#
# Deploys the k3s monitoring cluster infrastructure to the production account.
# Requires Shared VPC from deploy-shared workflow.

name: Deploy Monitoring k8s to Production

on:
  push:
    branches:
      - main
    paths:
      - "infra/lib/config/k8s/**"
      - "infra/lib/config/projects.ts"
      - "infra/lib/config/defaults.ts"
      - "infra/lib/projects/k8s/**"
      - "infra/lib/stacks/k8s/**"
      - "infra/lib/common/compute/builders/user-data-builder.ts"
      - "app-deploy/monitoring/**"
      - "infra/bin/app.ts"
      - ".github/workflows/deploy-monitoring-kubernetes-prod.yml"
      - ".github/workflows/_deploy-monitoring-kubernetes.yml"
      - ".github/workflows/_verify-stack.yml"
      - ".github/workflows/_iac-security-scan.yml"
      - ".github/actions/**"
  workflow_dispatch:
    inputs:
      skip_verification:
        description: "Skip post-deployment verification"
        type: boolean
        default: false

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-monitoring-k8s-production
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Production
    uses: ./.github/workflows/_deploy-monitoring-kubernetes.yml
    with:
      environment: production
      cdk-environment: production
      require-approval: broadening
      enable-security-scan: true
      security-scan-blocking: true
      skip-verification: ${{ inputs.skip_verification || false }}
    secrets: inherit
