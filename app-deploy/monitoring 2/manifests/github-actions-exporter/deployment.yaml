# @format
# GitHub Actions Exporter â€” CI/CD metrics for Prometheus
#
# NOTE: The Secret "github-actions-exporter-credentials" is NOT defined here.
# It's created at deploy-time by deploy-manifests.sh via `kubectl create secret`,
# which reads the GitHub token from SSM Parameter Store. This avoids embedding
# placeholder tokens in version-controlled manifests.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-exporter
  namespace: monitoring
  labels:
    app: github-actions-exporter
    app.kubernetes.io/name: github-actions-exporter
    app.kubernetes.io/component: ci-metrics
    app.kubernetes.io/part-of: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-exporter
  template:
    metadata:
      labels:
        app: github-actions-exporter
    spec:
      containers:
        - name: github-actions-exporter
          image: ghcr.io/labbs/github-actions-exporter:latest
          ports:
            - name: metrics
              containerPort: 9101
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-actions-exporter-credentials
                  key: github-token
            - name: GITHUB_REPOS
              value: "Nelson-Lamounier/cdk-monitoring"
            - name: GITHUB_REFRESH
              value: "30"
            - name: PORT
              value: "9101"
            - name: EXPORT_FIELDS
              value: "repo,id,node_id,head_branch,head_sha,run_number,workflow_id,workflow,event,status"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: github-actions-exporter
  namespace: monitoring
  labels:
    app: github-actions-exporter
    app.kubernetes.io/name: github-actions-exporter
    app.kubernetes.io/component: ci-metrics
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  selector:
    app: github-actions-exporter
  ports:
    - name: metrics
      port: 9101
      targetPort: metrics
