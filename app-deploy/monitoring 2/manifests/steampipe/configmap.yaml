# @format
# Steampipe AWS config â€” multi-account via AssumeRole
apiVersion: v1
kind: ConfigMap
metadata:
  name: steampipe-config
  annotations:
    kubernetes.io/description: "Steampipe AWS plugin configuration for cloud resource queries"
  namespace: monitoring
  labels:
    app: steampipe
    app.kubernetes.io/name: steampipe
    app.kubernetes.io/component: cloud-query
    app.kubernetes.io/part-of: monitoring
data:
  aws.spc: |
    connection "aws" {
      plugin = "aws"
      regions = ["eu-west-1"]
    }

  default.spc: |
    options "general" {
      update_check = false
    }
