# Tempo configuration â€” ported from scripts/monitoring/tempo/config.yml
apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  annotations:
    kubernetes.io/description: "Tempo distributed tracing configuration"
  namespace: monitoring
  labels:
    app: tempo
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: trace-backend
    app.kubernetes.io/part-of: monitoring
data:
  config.yml: |
    server:
      http_listen_port: 3200

    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: "0.0.0.0:4317"
            http:
              endpoint: "0.0.0.0:4318"

    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
        wal:
          path: /var/tempo/wal

    compactor:
      compaction:
        block_retention: 168h

    metrics_generator:
      registry:
        external_labels:
          source: tempo
      storage:
        path: /var/tempo/generator/wal
        remote_write:
          - url: http://prometheus:9090/api/v1/write
            send_exemplars: true

    overrides:
      defaults:
        metrics_generator:
          processors:
            - service-graphs
            - span-metrics
