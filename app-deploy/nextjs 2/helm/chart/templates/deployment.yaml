# @format
# Next.js Deployment
#
# Full deployment manifest with Helm-managed topology settings:
#   - Replica count from values
#   - Pod anti-affinity from values
#   - Topology spread constraints from values
#
# Image is overridden by deploy-manifests.sh via:
#   helm upgrade --set image.repository=${ECR_REPOSITORY_URI}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "Next.js portfolio application deployment"
  namespace: nextjs-app
  labels:
    {{- include "nextjs.componentLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      {{- include "nextjs.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nextjs.componentLabels" . | nindent 8 }}
    spec:
      # Single shared Kubernetes node — no nodeSelector/tolerations needed.
      # Isolation is enforced via Namespaces, NetworkPolicies,
      # ResourceQuotas, and PriorityClasses.

      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        # ─────────────────────────────────────────────
        # Main: Next.js Application
        # ─────────────────────────────────────────────
        - name: nextjs
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 3000

          envFrom:
            - configMapRef:
                name: nextjs-config

          env:
            # SSM-resolved secrets (from nextjs-secrets Secret)
            - name: DYNAMODB_TABLE_NAME
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: DYNAMODB_TABLE_NAME
            - name: ASSETS_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: ASSETS_BUCKET_NAME
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                secretKeyRef:
                  name: nextjs-secrets
                  key: NEXT_PUBLIC_API_URL
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "environment=development,service.namespace=nextjs"

          resources:
            requests:
              cpu: 256m
              memory: 512Mi
            limits:
              cpu: 512m
              memory: 1Gi

          # Maps from: ECS healthCheck (application-stack.ts L430-441)
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Maps from: ALB Target Group health check
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Startup probe (no ECS equivalent — gives container time to start)
          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 12

          # Volumes: cache directory for Next.js ISR
          volumeMounts:
            - name: nextjs-cache
              mountPath: /app/.next/cache

        # ─────────────────────────────────────────────
        # Sidecar: Grafana Alloy (OTLP trace collector)
        # ─────────────────────────────────────────────
        - name: alloy
          image: grafana/alloy:v1.8.3
          args:
            - run
            - --stability.level=generally-available
            - /etc/alloy/config.alloy
          ports:
            - name: otlp-grpc
              containerPort: 4317
          env:
            # In K8s, Tempo is reachable via cluster DNS (no SSM needed)
            - name: TEMPO_ENDPOINT
              value: "tempo.monitoring.svc.cluster.local:4317"
          resources:
            requests:
              cpu: 32m
              memory: 64Mi
            limits:
              cpu: 64m
              memory: 128Mi
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy

      volumes:
        - name: nextjs-cache
          emptyDir:
            sizeLimit: 256Mi
        - name: alloy-config
          configMap:
            name: alloy-config
