# @format
# Next.js Traefik IngressRoute
#
# Maps from: ALB Listener Rules (networking-stack.ts)
# Routes all incoming HTTP traffic to the Next.js ClusterIP service.
#
# CloudFront → Elastic IP → Traefik (port 80) → this IngressRoute → Service

apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nextjs-ingress
  annotations:
    kubernetes.io/description: "Traefik IngressRoute for Next.js app external access"
  namespace: nextjs-app
  labels: {{- include "nextjs.componentLabels" . | nindent 4}}
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: nextjs
          port: 3000
      middlewares: []
