# @format
# Next.js Network Policy
#
# Restricts inbound traffic to only:
#   1. Traefik Ingress (HTTP on port 3000)
#   2. Prometheus scraping (metrics on port 3000)
# Allows egress to:
#   1. Monitoring namespace (Loki, Tempo)
#   2. DNS resolution (kube-system)
#   3. AWS APIs (DynamoDB, S3, SSM — via 0.0.0.0/0 HTTPS)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextjs-policy
  namespace: nextjs-app
  labels: {{- include "nextjs.componentLabels" . | nindent 4}}
spec:
  podSelector:
    matchLabels: {{- include "nextjs.selectorLabels" . | nindent 6}}
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow Traefik Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 3000

    # Allow Prometheus scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3000

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53

    # Allow Alloy sidecar → Tempo (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: tempo
      ports:
        - port: 4317

    # Allow AWS API access (DynamoDB, S3, SSM, ECR)
    # Excludes kubeadm pod/service CIDRs
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 192.168.0.0/16
              - 10.96.0.0/12
      ports:
        - port: 443
