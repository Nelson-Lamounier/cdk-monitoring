# @format
# Tempo service â€” NodePort for cross-stack OTLP access
# NodePort 30417 allows ECS tasks to send traces via host IP
apiVersion: v1
kind: Service
metadata:
  name: tempo
  annotations:
    kubernetes.io/description: "Exposes Tempo OTLP (4317/4318) and query (3200) endpoints"
  namespace: monitoring
  labels:
    app: tempo
    app.kubernetes.io/name: tempo
    app.kubernetes.io/component: trace-backend
    app.kubernetes.io/part-of: monitoring
spec:
  type: NodePort
  selector:
    app: tempo
  ports:
    - name: http
      port: 3200
      targetPort: http
    - name: otlp-grpc
      port: 4317
      targetPort: otlp-grpc
      nodePort: 30417
    - name: otlp-http
      port: 4318
      targetPort: otlp-http
