# Prometheus ClusterIP service â€” internal access for Grafana and Tempo
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  annotations:
    kubernetes.io/description: "Exposes Prometheus UI and API on port 9090"
  namespace: monitoring
  labels:
    app: prometheus
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: metrics-db
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: http
