# @format
# Next.js Application Kustomization
#
# Aggregates all Next.js manifests for deployment.
# Usage: kubectl apply -k k8s/apps/nextjs/
#
# Order: Namespace → ConfigMap/Secret → Service → Deployment → HPA/Ingress/NetworkPolicy
# Services are created before workloads so K8s injects env vars at pod start

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextjs-app

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

resources:
  - namespace.yaml
  - configmap.yaml
  - alloy-configmap.yaml
  - secret.yaml
  - service.yaml
  - deployment.yaml
  - ingress.yaml
  - hpa.yaml
  - network-policy.yaml
  - resource-quota.yaml
