# @format
# Next.js Horizontal Pod Autoscaler
#
# Automatically adjusts replica count based on CPU/memory utilisation.
# Requires metrics-server to be installed in the cluster.
#
# Hybrid approach: minReplicas matches Helm replicaCount to prevent
# reconciliation conflict between HPA and Helm.

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "CPU-based autoscaler for the Next.js deployment"
  namespace: nextjs-app
  labels: {{- include "nextjs.componentLabels" . | nindent 4}}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nextjs
  minReplicas: 2
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
