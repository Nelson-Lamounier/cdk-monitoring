# @format
# Deployment Topology Patch
#
# This template patches the existing Kustomize-deployed "nextjs" Deployment
# with Helm-managed topology settings: replica count, pod anti-affinity,
# and topology spread constraints.
#
# server-side apply with --force-conflicts ensures Helm can take ownership
# of fields originally set by kustomize.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: nextjs-app
  labels:
    {{- include "nextjs-topology.labels" . | nindent 4 }}
  annotations:
    meta.helm.sh/release-name: nextjs-topology
    meta.helm.sh/release-namespace: nextjs-app
    kubernetes.io/description: "Helm-managed topology overlay for Next.js deployment"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "nextjs-topology.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nextjs-topology.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
