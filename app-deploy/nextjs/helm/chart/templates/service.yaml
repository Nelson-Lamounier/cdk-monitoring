# @format
# Next.js ClusterIP Service
#
# Internal access only â€” Traefik IngressRoute handles external traffic.

apiVersion: v1
kind: Service
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "Exposes Next.js app on port 3000 for ingress and Prometheus scraping"
  namespace: nextjs-app
  labels: {{- include "nextjs.componentLabels" . | nindent 4}}
spec:
  type: ClusterIP
  selector: {{- include "nextjs.selectorLabels" . | nindent 4}}
  ports:
    - name: http
      port: 3000
      targetPort: http
