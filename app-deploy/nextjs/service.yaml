# @format
# Next.js ClusterIP Service
#
# Maps from: ALB Target Group + ECS Service (networking-stack.ts)
# Internal access only â€” Traefik IngressRoute handles external traffic.

apiVersion: v1
kind: Service
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "Exposes Next.js app on port 3000 for ingress and Prometheus scraping"
  namespace: nextjs-app
  labels:
    app: nextjs
    app.kubernetes.io/name: nextjs
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: nextjs
spec:
  type: ClusterIP
  selector:
    app: nextjs
  ports:
    - name: http
      port: 3000
      targetPort: http
