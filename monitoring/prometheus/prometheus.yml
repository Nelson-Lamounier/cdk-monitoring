global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ec2-monitoring'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter for EC2 host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker containers metrics (if cadvisor is added later)
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']

  # Add your application targets here
  # - job_name: 'my-app'
  #   static_configs:
  #     - targets: ['app:8080']
  #   metrics_path: /metrics
