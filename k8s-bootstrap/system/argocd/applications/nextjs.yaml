# @format
# ArgoCD Application: Next.js
#
# Points ArgoCD at the app-deploy/nextjs/ directory in Git.
# ArgoCD watches this path and auto-syncs changes (selfHeal + prune).
#
# Secrets (DynamoDB table, S3 bucket, API URL) are pre-seeded
# by boot-k8s.sh on first boot. ArgoCD manages all declarative manifests.
#
# Note: deploy-manifests.sh is excluded from sync — it's a bash script,
# not a K8s manifest. ArgoCD only manages YAML resources.
#
# Credential: SSH Deploy Key (read-only) — stored in K8s secret
# via bootstrap-argocd.sh from SSM parameter.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "ArgoCD application for the Next.js portfolio deployment"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Points to this same repo — monorepo pattern
    repoURL: git@github.com:Nelson-Lamounier/cdk-monitoring.git
    targetRevision: HEAD
    path: app-deploy/nextjs
    directory:
      exclude: "deploy-manifests.sh"

  destination:
    server: https://kubernetes.default.svc
    namespace: nextjs-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
