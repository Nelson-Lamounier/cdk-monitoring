# @format
# ArgoCD Application: Next.js
#
# Points ArgoCD at the k8s/apps/nextjs/ directory.
# ArgoCD watches this path in Git and auto-syncs changes.
# This replaces the SSM Run Command deployment for Next.js.
#
# Secrets (DynamoDB table, S3 bucket, API URL) are pre-seeded
# by user-data on first boot. ArgoCD manages all declarative manifests.
#
# Note: deploy-manifests.sh is excluded from sync — it's a bash script,
# not a K8s manifest. ArgoCD only manages YAML resources.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "ArgoCD application for the Next.js portfolio deployment"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Points to this same repo — monorepo pattern
    repoURL: https://github.com/Nelson-Lamounier/cdk-monitoring.git
    targetRevision: HEAD
    path: k8s/apps/nextjs
    directory:
      exclude: "deploy-manifests.sh"

  destination:
    server: https://kubernetes.default.svc
    namespace: nextjs-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
