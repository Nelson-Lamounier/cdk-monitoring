# Grafana deployment â€” visualization layer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  annotations:
    kubernetes.io/description: "Grafana visualization and dashboarding platform"
  namespace: monitoring
  labels:
    app: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472 # grafana group
      containers:
        - name: grafana
          image: grafana/grafana:12.3.0
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: admin-password
            - name: GF_USERS_ALLOW_SIGN_UP
              value: "false"
            - name: GF_INSTALL_PLUGINS
              value: "grafana-clock-panel,grafana-piechart-panel"
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: provisioning-datasources
              mountPath: /etc/grafana/provisioning/datasources/datasources.yml
              subPath: datasources.yml
              readOnly: true
            - name: provisioning-dashboards
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yml
              subPath: dashboards.yml
              readOnly: true
            - name: dashboard-files
              mountPath: /var/lib/grafana/dashboards
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: grafana-data
        - name: provisioning-datasources
          configMap:
            name: grafana-provisioning
        - name: provisioning-dashboards
          configMap:
            name: grafana-provisioning
        # Projected volume merges all dashboard ConfigMaps into one mount
        # Named 'dashboard-files' (not 'dashboards') to avoid strategic merge
        # conflict with the old single-ConfigMap volume on the live cluster
        - name: dashboard-files
          projected:
            sources:
              - configMap:
                  name: grafana-dashboards-app
              - configMap:
                  name: grafana-dashboards-k8s
              - configMap:
                  name: grafana-dashboards-system
