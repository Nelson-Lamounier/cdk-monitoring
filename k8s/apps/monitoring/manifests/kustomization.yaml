# @format
# Kustomize entrypoint — aggregates all monitoring manifests
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  # Base
  - namespace.yaml

  # Core services
  # Order: RBAC → ConfigMap/Secret → PVC → Service → Deployment
  # Services are created before workloads so K8s injects env vars at pod start
  - prometheus/rbac.yaml
  - prometheus/configmap.yaml
  - prometheus/pvc.yaml
  - prometheus/service.yaml
  - prometheus/deployment.yaml

  - grafana/configmap.yaml
  - grafana/secret.yaml
  - grafana/pvc.yaml
  - grafana/service.yaml
  - grafana/deployment.yaml

  - loki/configmap.yaml
  - loki/pvc.yaml
  - loki/service.yaml
  - loki/deployment.yaml

  - tempo/configmap.yaml
  - tempo/pvc.yaml
  - tempo/service.yaml
  - tempo/deployment.yaml

  # Agents
  - promtail/configmap.yaml
  - promtail/service.yaml
  - promtail/daemonset.yaml

  - node-exporter/service.yaml
  - node-exporter/daemonset.yaml

  # K8s object state metrics
  - kube-state-metrics/rbac.yaml
  - kube-state-metrics/service.yaml
  - kube-state-metrics/deployment.yaml

  # Integrations
  - github-actions-exporter/deployment.yaml

  - steampipe/configmap.yaml
  - steampipe/deployment.yaml

  # Ingress
  - traefik/ingress.yaml

# Grafana dashboards — loaded from JSON files via configMapGenerator
configMapGenerator:
  - name: grafana-dashboards
    namespace: monitoring
    files:
      # Application dashboards
      - grafana/dashboards/deployment-logs.json
      - grafana/dashboards/github-actions.json
      - grafana/dashboards/loki-logs.json
      - grafana/dashboards/nextjs-app-metrics.json
      - grafana/dashboards/nextjs-otel.json
      # K8s system dashboards (community)
      - grafana/dashboards/k8s-cluster-overview.json
      - grafana/dashboards/k8s-pod-resources.json
      - grafana/dashboards/node-exporter-full.json
      - grafana/dashboards/coredns.json
      - grafana/dashboards/traefik.json

generatorOptions:
  disableNameSuffixHash: true

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: monitoring
