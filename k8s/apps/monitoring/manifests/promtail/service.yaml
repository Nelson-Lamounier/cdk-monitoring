# @format
apiVersion: v1
kind: Service
metadata:
  name: promtail
  annotations:
    kubernetes.io/description: "Exposes Promtail HTTP API on port 9080"
  namespace: monitoring
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-agent
    app.kubernetes.io/part-of: monitoring
spec:
  type: ClusterIP
  clusterIP: None # headless â€” no load-balancing needed for DaemonSet
  selector:
    app: promtail
  ports:
    - name: http
      port: 9080
      targetPort: http
