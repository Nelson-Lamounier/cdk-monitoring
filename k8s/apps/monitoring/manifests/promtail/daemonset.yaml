# @format
# Promtail DaemonSet — runs on every node to ship logs to Loki
# On a single-node Kubernetes cluster this means 1 pod
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  annotations:
    kubernetes.io/description: "Promtail log agent DaemonSet — collects pod and system logs for Loki"
  namespace: monitoring
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-agent
    app.kubernetes.io/part-of: monitoring
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      tolerations:
        - effect: NoSchedule
          operator: Exists
      containers:
        - name: promtail
          image: grafana/promtail:3.0.0
          args:
            - "-config.file=/etc/promtail/config.yml"
          ports:
            - name: http
              containerPort: 9080
          volumeMounts:
            - name: config
              mountPath: /etc/promtail/config.yml
              subPath: config.yml
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: promtail-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: pods
          hostPath:
            path: /var/log/pods
