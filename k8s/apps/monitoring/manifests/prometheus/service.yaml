apiVersion: v1
kind: Service
metadata:
  name: prometheus
  annotations:
    kubernetes.io/description: "Exposes Prometheus UI and API on port 9090"
  namespace: monitoring
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: http
