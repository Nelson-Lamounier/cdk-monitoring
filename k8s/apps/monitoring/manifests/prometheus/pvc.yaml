# Prometheus persistent storage â€” persists TSDB across pod restarts
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  annotations:
    kubernetes.io/description: "Persistent storage for Prometheus TSDB data"
  namespace: monitoring
  labels:
    app: prometheus
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
