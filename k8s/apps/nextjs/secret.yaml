# @format
# Next.js Application Secrets (Placeholders)
#
# These values are resolved from AWS SSM during deployment by
# deploy-manifests.sh using `envsubst` or kustomize secretGenerator.
#
# SSM Parameter Paths (from ssm-paths.ts):
#   DYNAMODB_TABLE_NAME  → /frontend/{env}/dynamodb/table-name
#   ASSETS_BUCKET_NAME   → /frontend/{env}/s3/assets-bucket-name
#   NEXT_PUBLIC_API_URL  → /frontend/{env}/api/gateway-url
#
# The deploy script resolves these from SSM and creates this Secret
# via `kubectl create secret` or `envsubst` before applying manifests.

apiVersion: v1
kind: Secret
metadata:
  name: nextjs-secrets
  namespace: nextjs-app
  labels:
    app: nextjs
    app.kubernetes.io/part-of: nextjs
type: Opaque
stringData:
  DYNAMODB_TABLE_NAME: "${DYNAMODB_TABLE_NAME}"
  ASSETS_BUCKET_NAME: "${ASSETS_BUCKET_NAME}"
  NEXT_PUBLIC_API_URL: "${NEXT_PUBLIC_API_URL}"
