# @format
# Next.js Network Policy
#
# Maps from: Task Security Group (networking-stack.ts)
# Restricts inbound traffic to only:
#   1. Traefik Ingress (HTTP on port 3000)
#   2. Prometheus scraping (metrics on port 3000)
# Allows egress to:
#   1. Monitoring namespace (Loki, Tempo)
#   2. DNS resolution (kube-system)
#   3. AWS APIs (DynamoDB, S3, SSM — via 0.0.0.0/0 HTTPS)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextjs-policy
  namespace: nextjs-app
  labels:
    app: nextjs
    app.kubernetes.io/part-of: nextjs
spec:
  podSelector:
    matchLabels:
      app: nextjs
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow Traefik Ingress Controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 3000
          protocol: TCP

    # Allow Prometheus scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: 3000
          protocol: TCP

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP

    # Allow Alloy sidecar → Tempo (monitoring namespace)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app: tempo
      ports:
        - port: 4317
          protocol: TCP

    # Allow AWS API access (DynamoDB, S3, SSM, ECR)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 10.42.0.0/16
              - 10.43.0.0/16
      ports:
        - port: 443
          protocol: TCP
