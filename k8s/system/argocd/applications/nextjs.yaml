# @format
# ArgoCD Application: Next.js
#
# Points ArgoCD at the k8s/apps/nextjs/ directory.
# ArgoCD watches this path in Git and auto-syncs changes.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Points to this same repo â€” monorepo pattern
    repoURL: https://github.com/Nelson-Lamounier/cdk-monitoring.git
    targetRevision: HEAD
    path: k8s/apps/nextjs

  destination:
    server: https://kubernetes.default.svc
    namespace: nextjs-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
