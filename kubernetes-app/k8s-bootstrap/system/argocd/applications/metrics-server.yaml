# @format
# ArgoCD Application: Metrics Server
#
# Installs metrics-server from the upstream Helm chart. Required for
# Horizontal Pod Autoscaler (HPA) to function.
#
# Note: kubeadm uses self-signed kubelet certificates, so
# --kubelet-insecure-tls is set via Helm values to skip TLS
# verification against kubelet endpoints.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server
  annotations:
    kubernetes.io/description: "ArgoCD application for metrics-server (required for HPA)"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://kubernetes-sigs.github.io/metrics-server/
    chart: metrics-server
    targetRevision: "3.*"
    helm:
      values: |
        args:
          - --kubelet-insecure-tls

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
