# @format
# ArgoCD Application: Monitoring Stack
#
# Points ArgoCD at the monitoring manifests directory in Git.
# ArgoCD watches this path and auto-syncs changes (selfHeal + prune).
#
# Secrets (Grafana password, GitHub token) are pre-seeded by boot-k8s.sh
# on first boot. ArgoCD manages all declarative YAML manifests.
#
# Credential: SSH Deploy Key (read-only) â€” stored in K8s secret
# via bootstrap-argocd.sh from SSM parameter.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  annotations:
    kubernetes.io/description: "ArgoCD application for the monitoring stack (Prometheus, Grafana, Loki, Tempo)"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: git@github.com:Nelson-Lamounier/cdk-monitoring.git
    targetRevision: HEAD
    path: kubernetes-app/app-deploy/monitoring/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
