# @format
# ArgoCD Application: Monitoring Stack
#
# Points ArgoCD at the monitoring Helm chart directory in Git.
# ArgoCD recognizes this as a Helm-type source and renders the chart
# with values from values-development.yaml.
#
# Secrets (Grafana password, GitHub token) are pre-seeded by the bootstrap orchestrator
# on first boot via deploy.py. ArgoCD manages all declarative Helm-rendered
# manifests from Day-2 onwards.
#
# Credential: SSH Deploy Key (read-only) â€” stored in K8s secret
# via bootstrap-argocd.sh from SSM parameter.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  annotations:
    kubernetes.io/description: "ArgoCD application for the monitoring stack (Prometheus, Grafana, Loki, Tempo)"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: git@github.com:Nelson-Lamounier/cdk-monitoring.git
    # PRODUCTION: Change to 'main' when deploying to production.
    targetRevision: develop
    path: kubernetes-app/app-deploy/monitoring/chart
    helm:
      valueFiles:
        - values-development.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
