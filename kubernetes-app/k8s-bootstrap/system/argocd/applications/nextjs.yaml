# @format
# ArgoCD Application: Next.js
#
# Points ArgoCD at the app-deploy/nextjs/helm/chart/ directory in Git.
# ArgoCD recognizes this as a Helm-type source and renders the chart
# with values from nextjs-values.yaml.
#
# Secrets (DynamoDB table, S3 bucket, API URL) are pre-seeded
# by boot-k8s.sh / deploy-manifests.sh via kubectl create secret.
# ArgoCD manages all declarative Helm-rendered manifests.
#
# Credential: SSH Deploy Key (read-only) — stored in K8s secret
# via bootstrap-argocd.sh from SSM parameter.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs
  annotations:
    kubernetes.io/description: "ArgoCD application for the Next.js portfolio deployment"
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # Points to this same repo — monorepo pattern
    repoURL: git@github.com:Nelson-Lamounier/cdk-monitoring.git
    targetRevision: HEAD
    path: kubernetes-app/app-deploy/nextjs/helm/chart
    helm:
      valueFiles:
        - ../nextjs-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: nextjs-app

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
