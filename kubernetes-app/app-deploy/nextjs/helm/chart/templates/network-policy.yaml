{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: nextjs-allow-traefik
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "nextjs.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nextjs.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from Traefik (kube-system namespace)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - port: {{ .Values.port }}
          protocol: TCP
    # Allow traffic from monitoring namespace (Prometheus scraping)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - port: {{ .Values.port }}
          protocol: TCP
{{- end }}
